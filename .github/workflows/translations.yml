name: Auto-Translate

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/public/locales/en/**/*.json'
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Namespace to translate (leave empty for all)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: 'false'
        type: boolean

jobs:
  translate:
    name: Translate
    runs-on: ubuntu-latest
    # Only run on push to main, not on PRs (to avoid conflicts)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check for translation changes
        id: check-changes
        run: |
          # Get changed files in the English locale directory
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- 'apps/web/public/locales/en/' 2>/dev/null || echo "")

          if [ -z "$CHANGED_FILES" ]; then
            echo "No English translation files changed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changed files:"
            echo "$CHANGED_FILES"
            echo "has_changes=true" >> $GITHUB_OUTPUT

            # Extract namespaces from changed files
            NAMESPACES=$(echo "$CHANGED_FILES" | xargs -I{} basename {} .json | sort -u | tr '\n' ',' | sed 's/,$//')
            echo "namespaces=$NAMESPACES" >> $GITHUB_OUTPUT
          fi

      - name: Run translations
        if: steps.check-changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd apps/web

          # Determine translation arguments
          ARGS="--parallel"

          # Use namespace from workflow dispatch if provided
          if [ -n "${{ github.event.inputs.namespace }}" ]; then
            ARGS="$ARGS --namespace=${{ github.event.inputs.namespace }}"
          fi

          # Add dry-run flag if specified
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          echo "Running: pnpm translate $ARGS"
          pnpm translate $ARGS

      - name: Check for translation output changes
        id: check-output
        if: github.event.inputs.dry_run != 'true'
        run: |
          # Check if any translation files were modified
          git diff --name-only -- 'apps/web/public/locales/' > /tmp/changed_locales.txt

          if [ -s /tmp/changed_locales.txt ]; then
            echo "Translation files were updated:"
            cat /tmp/changed_locales.txt
            echo "has_output=true" >> $GITHUB_OUTPUT
          else
            echo "No translation files were updated"
            echo "has_output=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit translation updates
        if: steps.check-output.outputs.has_output == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add only locale files (not English, as that's the source)
          git add apps/web/public/locales/de/*.json
          git add apps/web/public/locales/es/*.json

          # Count how many keys were translated
          CHANGED_COUNT=$(git diff --cached --stat | tail -1 | grep -oE '[0-9]+' | head -1 || echo "0")

          git commit -m "chore(i18n): auto-translate $CHANGED_COUNT translation updates

          Automatic translations generated by Claude Haiku

          Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>" || echo "No changes to commit"

          git push

  # Job to check translations on PRs (without committing)
  check-translations:
    name: Check Translations
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check translation coverage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd apps/web
          echo "Checking translation coverage (dry-run)..."
          pnpm translate --dry-run || true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## Translation Check

            This PR includes changes to English translation files. When merged to main, translations will be automatically generated for all supported locales:

            - German (de)
            - Spanish (es)

            > **Note:** Ensure all new copy uses the \`<Trans>\` component with proper i18nKey attributes.`;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Translation Check')
            );

            if (!botComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            }
